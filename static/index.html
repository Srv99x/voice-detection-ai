<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Detector | Neural Network</title>
    <style>
        /* --- CSS: The Visual Style --- */
        :root {
            --primary: #00f2ff; /* Cyber Cyan */
            --secondary: #7000ff; /* Neon Purple */
            --bg: #0a0a0a;
            --card: #161616;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
        }

        .upload-box {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .upload-box:hover {
            border-color: var(--primary);
            background: rgba(0, 242, 255, 0.05);
        }

        /* The hidden file input */
        #audioInput {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border: none;
            padding: 12px 30px;
            color: white;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(112, 0, 255, 0.4);
        }

        /* Result Area */
        #result {
            margin-top: 20px;
            display: none; /* Hidden by default */
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .human {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .ai {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff5555;
        }

        /* Loading Animation */
        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .file-name {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>VoiceGuard AI v2.0</h1>
        <p>Deepfake Detection Neural Network</p>

        <div class="upload-box" onclick="document.getElementById('audioInput').click()">
            <div style="font-size: 3rem;">üìÅ</div>
            <p>Click to Upload Audio</p>
            <p class="file-name" id="fileName"></p>
            <input type="file" id="audioInput" accept="audio/*" onchange="showFileName()">
        </div>

        <button class="btn" onclick="detectAudio()">Analyze Voice</button>

        <div class="loader" id="loader"></div>

        <div id="result"></div>
    </div>

    <script>
        // --- CONFIG ---
        // API key must match VALID_API_KEY in main.py
        const API_KEY = "HACKATHON_SECRET_KEY_123";

        function showFileName() {
            const fileInput = document.getElementById('audioInput');
            const fileNameDisplay = document.getElementById('fileName');
            if (fileInput.files.length > 0) {
                fileNameDisplay.innerText = "Selected: " + fileInput.files[0].name;
            }
        }

        // Convert a File object to a base64 string
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    // result is "data:audio/xxx;base64,<actual_base64>"
                    // We only want the part after the comma
                    const base64String = reader.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function detectAudio() {
            const fileInput = document.getElementById('audioInput');
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            if (fileInput.files.length === 0) {
                alert("Please select an audio file first!");
                return;
            }

            const file = fileInput.files[0];

            // Show loader, hide result
            loader.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                // Step 1: Convert audio file to base64
                const audioBase64 = await fileToBase64(file);

                // Step 2: Detect audio format from filename extension
                const extension = file.name.split('.').pop().toLowerCase() || 'mp3';

                // Step 3: Build JSON payload matching AudioDetectionRequest in main.py
                const payload = {
                    audio_base64: audioBase64,
                    audio_format: extension,
                    language: "en"
                };

                // Step 4: POST to API with required authentication header
                const response = await fetch("/detect-audio/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "x-api-key": API_KEY
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                loader.style.display = 'none';
                resultDiv.style.display = 'block';

                if (!response.ok) {
                    resultDiv.className = "ai";
                    resultDiv.innerHTML = `
                        ‚ö†Ô∏è <strong>API ERROR ${response.status}</strong><br>
                        <span style="font-size:0.8rem">${data.detail || "Unknown error occurred."}</span>
                    `;
                    return;
                }

                // Step 5: Read new API response fields (is_ai_generated + confidence_score)
                const isAi = data.is_ai_generated;
                let confidenceVal = data.confidence_score;
                if (isNaN(confidenceVal) || confidenceVal === null || confidenceVal === undefined) {
                    confidenceVal = 0.99;
                }
                const confidencePercent = (confidenceVal * 100).toFixed(1);
                const message = data.message || "";

                if (isAi) {
                    resultDiv.className = "ai";
                    resultDiv.innerHTML = `
                        üö® <strong>AI GENERATED</strong><br>
                        <span style="font-size:0.8rem">Confidence: ${confidencePercent}%</span><br>
                        <p style="font-size:0.7rem; margin-top:5px; color:#ffaaaa">${message}</p>
                    `;
                } else {
                    resultDiv.className = "human";
                    resultDiv.innerHTML = `
                        ‚úÖ <strong>HUMAN VERIFIED</strong><br>
                        <span style="font-size:0.8rem">Confidence: ${confidencePercent}%</span><br>
                        <p style="font-size:0.7rem; margin-top:5px; color:#aaffaa">${message}</p>
                    `;
                }

            } catch (error) {
                loader.style.display = 'none';
                alert("Error connecting to server! Is the API running?");
                console.error(error);
            }
        }
    </script>
</body>
</html>
